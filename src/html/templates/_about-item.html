<li class="about__item" data-animate="bottom">
    <div class="about__item-thumb">
        <img src="@@image" class="cover-image" alt="Фото">
    </div>
    <div class="about__item-title">@@title</div>
    @@if(typeof description !== 'undefined'){
    <div class="about__item-description">@@description</div>
    }
    @@if(typeof list !== 'undefined'){<ul class="about__item-list">@@for (var i = 0; i < list.length; i++) { <li>`+list[i]+`
</li>}</ul>}

</li>
