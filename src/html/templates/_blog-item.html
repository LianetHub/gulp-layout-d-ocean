<li class="blog__item@@if(typeof className !== 'undefined'){ @@className}">
    <a href="" class="blog__card">
        <span class="blog__card-label label label--pink label--medium">@@category</span>
        <span class="blog__card-image">
            <img src="@@image" class="cover-image" alt="Фото статьи">
        </span>
        <span class="blog__card-name">@@name</span>
        <span class="blog__card-desc">@@desc</span>
        <span class="blog__card-bottom">
            <span class="blog__card-date icon-calendar">@@date</span>
            <span class="blog__card-read icon-clock">@@read</span>
        </span>
    </a>
</li>
