<div class="preloader">
    <div class="inner">
        <span class="sign">
            <span id="height" style="height: 100%;"></span>
        </span>
        <span class="percentage">
            <span id="percentage">100</span>%
        </span>
        <span class="text">Пожалуйста, подождите, идёт&nbsp;загрузка...</span>
        <span class="el el-1"></span>
        <span class="el el-2"></span>
    </div>
</div>
<script>
    // preloader

    if ($('.preloader').length > 0) {
        var counting = setInterval(function () {
            var loader = document.getElementById("percentage");
            var height = document.getElementById("height");
            var currval = parseInt(loader.innerHTML);
            loader.innerHTML = ++currval;
            height.style.height = currval + '%';
            if (currval > 89) {
                loader.innerHTML = 90;
                height.style.height = '90%';
                if (window.jQuery) {
                    loader.innerHTML = 95;
                    height.style.height = '95%';
                    if (document.readyState == "interactive") {
                        loader.innerHTML = 99;
                        http: //get-gift/wp-admin/index.php
                        height.style.height = '99%';
                    }
                    if (document.readyState == "complete") {
                        clearInterval(counting);
                        loader.innerHTML = 100;
                        height.style.height = '100%';
                        jQuery("body").toggleClass('preloading is-loaded');
                        jQuery('.js-count').each(function (i, el) {
                            animateValue(jQuery(this), '0', jQuery(this).data('val'), 2500)
                        });
                    }
                }
            }

        }, 20);
    }
</script>
